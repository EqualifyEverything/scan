name: ğŸ—ï¸ğŸ“¤ Build and publish ğŸ³ images

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    name: ğŸ—ï¸ğŸ“¤ Build and push ğŸ³ image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ‘€ğŸ“¦ Checkout repository.
        uses: actions/checkout@v3

      - name: ğŸ”‘ğŸ“¦ Login to container registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”ğŸ“ Extract metadata (ğŸ·ï¸, ğŸ·ï¸) for ğŸ³
        id: meta
        uses: docker/metadata-action@v4.3.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,enable=true,prefix={{branch}}-,suffix=,format=short
            type=raw,value=latest,priority=100,enable={{is_default_branch}}
            type=raw,value={{branch}}-latest,priority=300,enable={{is_not_default_branch}}

      - name: ğŸ—ï¸ğŸ“¤ Build and push ğŸ³ image
        uses: docker/build-push-action@v4.0.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
